<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
  
      <!-- HEADER -->
      <section class="py-2 bg-light" style="height:80px">
        
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>
                My Resume
              </h1>
            </div>
          </div>
        </div>
      </section>
  
  
      <!-- POSTS -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card">
                <div class="card-header">
                  <h4 align="center"><font face="DFKai-sb" size="6">履歷表</font></h4>
                </div>
                <table class="table table-bordered table-striped" style="width:100%; height:90%">
                    <thead>
                      <tr>
                        <th scope="col" style="width:120px;">姓名</th>
                        <th scope="col" colspan="3" ></th>
                        <th scope="col" style="width:120px;">性別</th>
                        <th scope="col" colspan="1" ></th>
                        
                        <th scope="col" style="width:160px;">照片</th>
                        
                      </tr>
                    </thead>
                    
                    <tbody>
                      <tr>
                        <th scope="row">出生年月日</th>
                        <td colspan="5"></td>
                        <td colspan="2" rowspan="5"></td>
                      </tr>
                      <tr>
                        <th scope="row">籍貫</th>
                        <td colspan="2"></td>
                        <th>聯絡電話</th>
                        <td colspan="2"></td>

                        
                      </tr>
                      <tr>
                        <th scope="row">通訊地址</th>
                        <td colspan="5"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">電子信箱</th>
                        <td colspan="5"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">應徵項目</th>
                        <td colspan="5"></td>
                       
                      </tr>
                      <tr>
                        <th scope="row">身分證字號</th>
                        <td colspan="3"></td>
                        <th>婚姻狀況</th>
                        <td colspan="2"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">學歷</th>
                        <td colspan="6"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">經歷</th>
                        <td colspan="6"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">專長</th>
                        <td colspan="3"></td>
                        <th>語言能力</th>
                        <td colspan="2"></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">希望待遇</th>
                        <td colspan="6"></td>
                      </tr>
                      <tr>
                        <th scope="row">備註</th>
                        <td colspan="6"></td>
                      </tr>
                      
                    </tbody>
                  </table>
              </div>
            </div>
  
          </div>
        </div>
      </section>
    

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
  </body>
</html>
